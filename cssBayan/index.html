<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <link  rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="heading">СИЭСЭС Баян</h1>
<ul class="accordion">
    <li class="accordion__item">
        <input class="accordion__input" checked type="radio" name="f" id="first">
        <label class="accordion__title" for="first">О пришельцах<span class="accordion__ico"></span>
             <div class="accordion__meme first"></div></label>
    </li>
    <li class="accordion__item">
        <input class="accordion__input" type="radio" name="f" id="second">
         <label class="accordion__title" for="second">Про лицо<span class="accordion__ico"></span>
             <div class="accordion__meme second"></div></label>
    </li>
    <li class="accordion__item">
        <input class="accordion__input"  type="radio" name="f" id="third">
        <label class="accordion__title" for="third">Про экстрим<span class="accordion__ico"></span>
            <div class="accordion__meme third"></div></label>

    </li>
    <li class="accordion__item">
        <input class="accordion__input"  type="radio" name="f" id="forth">
        <label class="accordion__title" for="forth">Про ежа<span class="accordion__ico"></span>
            <div class="accordion__meme forth"></div></label>

    </li>
    <li class="accordion__item">
        <input class="accordion__input"  type="radio" name="f" id="fifth">
        <label class="accordion__title" for="fifth">Про душу<span class="accordion__ico"></span>
            <div class="accordion__meme fifth"></div></label>

    </li>
</ul>
</div>
</body>
</html>
